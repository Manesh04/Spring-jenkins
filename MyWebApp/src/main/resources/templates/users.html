<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="container-fluid text-center">
<!--  <div class="border border-info"><h2>Manage Users</h2></div><br/>-->
  <div class="w3-panel w3-pink w3-opacity" style="margin-top: 25px"><h2>DASHBOARD</h2></div>
  <div class="m-2">
    <a class="btn btn-warning" th:href="@{users/new}">Add New User</a><br/>
<!--    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()"> Previous Page &#8634;</button><br/>-->
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>E-mail</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Enabled</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}" >
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.firstName}]]</td>
          <td>[[${user.lastName}]]</td>
          <td>[[${user.enabled}]]</td>
          <td>
            <a class="btn btn-info" th:href="@{'/users/edit/'+ ${user.id}}">Edit</a>
            <a class="btn btn-outline-danger" th:href="@{'/users/delete/'+ ${user.id}}">Delete</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
<div class="container-fluid text-center">
<div class="m-2" >
<!--  <a class="btn btn-warning" th:href="@{users/new}">Add New User</a>-->
<!--  <span style='font-size:50px;'></span>-->
  <button type="button" class="btn btn-outline-dark m-2" onclick="cancelForm()"> Previous Page &#8629;</button><br/>
</div>

<script type="text/javascript">
  function cancelForm(){
    window.location = '[[@{/homepage}]]'
  }
</script>

</body>
</html>
